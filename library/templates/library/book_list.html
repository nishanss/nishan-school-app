{% extends "base.html" %}

{% block page_title %}
<div class="row align-items-center">
    <div class="col">
        <h2 class="page-title">Book Directory</h2>
    </div>
    <div class="col-auto ms-auto">
        <a href="{% url 'add_book' %}" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"><path d="M12 5l0 14" /><path d="M5 12l14 0" /></svg>
            Add New Book
        </a>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="row row-cards">
    {% for book in books %}
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">{{ book.title }}</h3>
                <div class="text-muted">Author: {{ book.author }}</div>
                <div class="mt-3">
                    <span class="badge {% if book.available_copies > 0 %}bg-success{% else %}bg-danger{% endif %}">
                        Available: {{ book.available_copies }} / {{ book.total_copies }}
                    </span>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
