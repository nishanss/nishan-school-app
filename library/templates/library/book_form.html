{% extends "base.html" %}

{% block back_url %}
<a href="{% url 'book_list' %}" class="btn btn-icon">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"><path d="M5 12l14 0" /><path d="M5 12l6 6" /><path d="M5 12l6 -6" /></svg>
</a>
{% endblock %}

{% block page_title %}
<h2 class="page-title">{{ title }}</h2>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <form method="post" class="card">
            {% csrf_token %}
            <div class="card-body">
                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                    <div class="text-danger small">{{ field.errors }}</div>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
            <div class="card-footer text-end">
                <a href="{% url 'book_list' %}" class="btn btn-link">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Information</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
