{% extends "base.html" %}

{% block page_title %}
<div class="page-pretitle">Staff Management</div>
<h2 class="page-title">Add New Staff Member</h2>
{% endblock %}

{% block content %}
<div class="col-md-8 mx-auto">
    <form method="post" class="card">
        {% csrf_token %}
        <div class="card-header">
            <h3 class="card-title">Staff Details</h3>
        </div>
        <div class="card-body">
            <div class="row">
                {% for field in form %}
                <div class="col-md-6 mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="invalid-feedback d-block">{{ field.errors.0 }}</div>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="card-footer text-end">
            <a href="{% url 'staff_list' %}" class="btn btn-link">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Staff Member</button>
        </div>
    </form>
</div>
{% endblock %}
